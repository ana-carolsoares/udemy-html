<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Calculadora</h1>
    <script>
        var num = parseFloat(prompt('digite um n√∫mero: '));
        
        var i = 1;
        for(var i = 1; i <= 100; i++){
            document.write(`${num} X ${i} = ` + (num*i) + `<br>`);
            if(i % 10 == 0){
                document.write('<hr>');
            }
        }
        document.write('saiu do loop');

    </script>
</body>
</html>
