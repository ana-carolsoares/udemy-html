<html lang="en">
<head>

    <title>Array</title>
</head>
<body>
    <h1>Lógica de programação - Array</h1>
    <div id="output"></div>
    
</body>
<script>
    var soma = 0
    var conjunto = new Array(25, 30, 45, 28, 0, 12, 78, 64);
    for(var i=0; i < conjunto.length; i++){
        console.log(i);
        console.log(conjunto[i]);
        if( !isNaN(conjunto[i]) && conjunto[i] % 2 == 0) {
            soma+=conjunto[i];
        }
    }
    alert('A soma dos pares é '+ soma)
</script>


</html>
